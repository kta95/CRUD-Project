<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Edit Product</title>
</head>
<body>
<div align="center">
<h1>Edit Product</h1>
<form action="#" th:action="@{/save}" th:objects="${product}" method="post">
<table border="0" cellpadding="10">
	<tr>
		<td>Product ID: </td>
		<td><input type="text" th:field="${product.id}" readonly="readonly"/></td>
	</tr>
	<tr>
		<td>Product Name: </td>
		<td><input type="text" th:field="${product.name}" /></td>
	</tr>
	<tr>
		<td>price: </td>
		<td><input type="text" th:field="${product.price}" /></td>
	</tr>
	<tr>
		<td>Category: </td>
		<td><input type="text" th:field="${product.category}"/></td>
	</tr>
	<tr>
		<td>Information: </td>
		<td><input type="text" th:field="${product.info}"/></td>
	</tr>
	<tr>
		<td colspan="2"><button type="submit">Save</button></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
